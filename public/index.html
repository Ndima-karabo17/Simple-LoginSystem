<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple OOP Login & Profile System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="all">
    <section class="welcomePage">
      <ul>
        <li>logo</li>
      <li><button >Profile</button></li>
      </ul>
      <div id="slogan">
        <h2>Sign in to reconnect.</h2>
      </div>
    </section>

    <section class="signup-section">
      <div id="signup">
        <h1>Hi, there!</h1>
        <p>Have we met before?</p>
      </div>

    
      <div id="login-div">
        <form action="/index" method="POST">
          <table>
            <tr>
              <td>Email:</td>
              <td><input type="email" name="email" id="email" required /></td>
            </tr>
            <tr>
              <td>Password:</td>
              <td><input type="password" name="password" id="password" required /></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" value="Sign In" id="signin-button" /></td>
            </tr>
          </table>
        </form>
        <p><span>Don't have an account? </span><a href="signup.html">Create account</a></p>
      </div>
    </section>
  </section>
</body>
</html>
